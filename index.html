<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="my-2">Shopping Cart</h1>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Subtotal</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="item">Mugs</td>
                <td class="price">15</td>
                <td class="quantity"><input type="number" value="1"><button class="btn btn-warning btn-sm remove ">Cancel</button></td>
                <td class="subtotal"></td>
              </tr>
              <tr>
                <td class="item">Bowl</td>
                <td class="price">20</td>
                <td class="quantity"><input type="number" value="1"><button class="btn btn-warning btn-sm remove ">Cancel</button></td>
                <td class="subtotal"></td>
              </tr>
            </tbody>
          </table>

          <form action="" class="col-12 mt-2 mb-4" id="addItem">
            <input type="text" class="mx-2 itemBox" name="item" placeholder="Item Name">
            <input type="text" class="mx-2" name="price" placeholder="Price">
            <input type="text" class="mx-2" name="quantity" placeholder="Quantity">
            <button class="btn btn-primary btn-sm">Add</button>
          </form>

          <div class="col-12 col-md-6">
            <h3>Total Price: <br><span id="totalPrice"></span></h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
